<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
                 integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
                 crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">            
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
    </header>

    <section class="card card-first">
        <div class="card__titre">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="card-content">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>

        </div>
    </section>
    <section class="function">
        <h1>Fontionnement</h1>   
        <article class="functionalities functionalities__phone">
            <div>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div>
                <i class="fas fa-list"></i>
                <p>Composez votre menu</p>
        </div>
        <div>
            <i class="fas fa-store"></i>
            <p>Déguste au restaurant</p>
        </div>
        </article>
        <div class="functionalities functionalities__menu"></div>
        <div class="functionalities functionalities__restaurant"></div>

    </section>
    
</body>
</html>
