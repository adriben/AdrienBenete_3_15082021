<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
                 integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
                 crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">            
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
    </header>

    <section class="card card-first">
        <div class="card__titre">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="card-content">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>

        </div>
    </section>
    <section class="function">
        <h1>Fontionnement</h1>   
        <ul class="functionality">
            <li class="functionality__element functionality--phone">
                <span class="number">1</span>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </li>
            <li class="functionality__element functionality--menu">
                <span class="number">2</span>
                <i class="fas fa-list"></i>
                <p>Composez votre menu</p>
            </li>
        <li class="functionality__element functionality--store">
            <span class="number">3</span>
            <i class="fas fa-store"></i>
            <p>Déguste au restaurant</p>
        </li>
    </ul>

    </section>
    <section class="restaurant-container">
        <h1>Restaurants</h1>
        <figure class="restaurant-card">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                 alt="restaurant la palette du gout">
           <figcaption><h3>La palette du gout</h3><i class="far fa-heart"></i>

            <p>Menilmontant</p></figcaption>
        </figure>
        <figure class="restaurant-card">
            <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant la note enchantee">
        </figure>
            
        <figure class="restaurant-card">
            <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant A la francaise">
        </figure>
        <figure class="restaurant-card">
            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant le delice des sens">
        </figure>
    </section>
    
</body>
</html>
